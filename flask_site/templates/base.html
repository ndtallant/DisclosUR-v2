<!doctype html>
<html lang="en">
  <head>
      <title>{% block title %}DisclosUR-v2.0{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web application to connect State Level Legislators to their Financial Interests.">
    <meta name="author" content="Nick Tallant">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </head>

  <body>
    <header>
    <!--nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"-->
    <nav class=" navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">DisclosUR</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="#">Contact</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Data Sources<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#"></a></li>
                      <li><a target="_blank" href="https://openstates.org/">Open States</a></li>
                      <li><a target="_blank" href="https://www.publicintegrity.org/">Center for Public Integrity</a></li>
                      <li><a target="_blank" href="https://opencorporates.com/">Open Corporates</a></li>
                    </ul>
              </li>
            </ul>
          </div>
        </nav> 
    </nav>
    </header>
    <main role="main" class="container">
        <div class="container">
          <h3>Content Block</h3>
          {% block content %}
          {% endblock %}
        </div>
    
    </main><!-- /.container -->
 
    <!--Footer-->
     <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">
      
     </footer>
    <!--/.Footer-->
   
      <!-- Bootstrap core JavaScript-->
    <!-- Placed at the end of the document so the pages load faster -->

</html>
